<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="./images/logo4.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-item" id="home" onClick="reload()">Home</li>
                    <li class="hover-links nav-item" id="cricket" onClick="onNavItemClick('cricket')">Cricket</li>
                    <li class="hover-links nav-item" id="sports" onClick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-links nav-item" id="finance" onClick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-links nav-item" id="politics" onClick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-links nav-item" id="technology" onClick="onNavItemClick('technology')">Technology
                    </li>
                    <li class="hover-links nav-item" id="education" onClick="onNavItemClick('education')">Education</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="e.g, Science">
                <button class="search-button" id="search-button">Search</button>
                <div class="toggle">
                    <i class="fa-solid fa-moon fa-lg toggle-icon"></i>
                    <i class="fa-solid fa-sun fa-lg toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="body-container">
            <div class="cards-container container flex" id="cards-container">
            </div>
        </div>
    </main>
        <template id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the title</h3>
                    <h6 class="news-source" id="news-source">End gadget 26/08/23</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Praesentium sapiente aliquam nobis architecto culpa accusantium quo reprehenderit labore,
                        doloremque incidunt.</p>
                </div>
            </div>
        </template>
        <!-- <div id="container"></div> -->
    <script src="script.js"></script>
</body>

</html>
